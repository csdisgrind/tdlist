<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/todo.css" />
  </head>
  <body>
    <div
      id="outerDiv"
      class="w-full h-screen min-h-[360px] flex justify-center"
    >
      <div
        id="mainDiv"
        class="w-3/5 min-w-[420px] max-w-[560px] border-2 border-black h-full"
      >
        <div
          id="loginSection"
          class="w-full h-16 p-2 border-2 flex flex-row justify-around items-center max-md:gap-0.5 md:gap-2"
        >
          <div class="flex flex-row items-center justify-around w-5/6">
            <div id="title" class="font-bold mr-2 text-lg">Username</div>
            <div id="usernameDisplay">
              <input
                type="text"
                id="loginInput"
                class="border-2 border-slate-300 rounded-md pl-2"
              />
            </div>
            <button
              id="authButton"
              class="border-2 border-black w-16 h-8 rounded-lg bg-slate-300 font-bold max-md:ml-0.5 md:ml-2"
            >
              Login
            </button>
          </div>
          <button
            id="registerButton"
            class="max-md:w-8 md:w-[100px] h-8 border-2 border-black bg-slate-300 rounded-md flex justify-center items-center md:gap-1"
          >
            <span class="font-bold max-md:hidden">Register</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
        <div
          id="todoListSection"
          class="w-full flex flex-col justify-center pt-2 pb-4"
        >
          <div
            id="todoTitle"
            class="w-full flex justify-between items-center font-bold h-12"
          >
            <div class="w-1/3"></div>
            <span class="text-2xl underline underline-offset-1 "
              >Todo-List</span
            >
            <div class="w-1/3 flex justify-end pr-4">
              <button
                id="addButton"
                class="w-4/5 h-8 border-2 border-black rounded-md bg-slate-300 text-lg"
              >
                New Todo
              </button>
            </div>
          </div>
          <div
            id="todoList"
            class="w-full flex flex-col justify-center pt-2 pl-8 pr-4 overflow-y-auto overflow-x-hidden"
          ></div>
        </div>
      </div>
    </div>

    <template id="todoTemplate">
      <div
        id="todoMainDiv"
        class="w-full flex flex-col justify-between gap-2 shadow-lg shadow-slate-400 bg-slate-200 p-4 rounded-lg mb-2 opacity-0"
      >
        <div class="font-semibold text-xl">
          <span class="taskNameText text-lg font-semibold"></span>
        </div>
        <div class="controlDiv w-full flex flex-row justify-end gap-2">
          <button
            class="editButton flex items-center justify-center gap-1 w-24 h-8 border-2 border-black rounded-lg bg-white font-semibold"
          >
            <span>Edit</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
              />
            </svg>
          </button>
          <button
            class="deleteButton flex items-center justify-center gap-1 w-24 h-8 border-2 border-black rounded-lg bg-white font-semibold"
          >
            <span>Delete</span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
          </button>
        </div>
      </div>
    </template>
  </body>
  <script src="./js/definePageVariables.js"></script>
  <script src="./js/sweetAlert.js"></script>
  <script src="./js/fetchBackend.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/showNoTodo.js"></script>
  <script src="./js/getTodo.js"></script>
  <script src="./js/updateUsernameDisplay.js"></script>
  <script src="./js/loginSection.js"></script>
  <script src="./js/index.js"></script>
</html>
