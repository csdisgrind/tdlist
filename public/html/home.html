<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Import Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <style>
        .lists-container {
            color: red;
            display: flex;
        }
    </style>
</head>
<body>
    <h1>My To Do Lists</h1>
    <button id="new-list" class="btn btn-light">Create New List</button>
    <p id="inputListMessage"></p>
    <button id="new-item" class="btn btn-light">Add New To Do Item</button>
    <div id="contentContainer">
        <div class="new-list-form">
            <dialog id="newListDialog">
                <h3>Add a New List</h3>
                <div id="addListContent">
                    <label>
                        Please Enter a List Name:
                        <input type="text" id="listName" name="inputName"/>
                    </label>
                </div>
                
                <button id="submitNewList">Submit</button>
                <button type="button" onclick="newListDialog.close()">Close</button>
            </dialog>
        </div>

        <!-- show to do lists -->
        <div class="lists-container">
            <h5 class="list-name"></h5>
            <button class="delete-list">DELETE</button>
            <!-- <div class="update-list-container"> -->
                <button class="update-list">Update</button>
            <!-- </div> -->
        </div>

        <input type="text" id="updateListName" name="inputName" placeholder="Update List Name Here"/>

        <div class="new-item-form">
            <dialog id="newItemDialog">
                <h3>Add a New To Do Item</h3>
                <div id="addItemContent">
                    <label>
                        Please enter a new item to do:
                        <input type="text" id="itemName" name="inputValue"/>
                    </label>
                </div>
                <input type="submit" id="submitNewItemForm" />
                <p id="inputItemMessage"></p>
                <button type="button" onclick="newItemDialog.close()">Close</button>
            </dialog>
        </div>

        


    </div>
    <script src="/js/todo.js"></script>
</body>
</html>
